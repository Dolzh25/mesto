<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pages/style.css">
  <script defer src="js/scripts.js"></script>
</head>
<body class="root">
  <header class="header">
    <a href="#" class="logo">
      <img class="logo__image" src="images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>
  <main>
    <div class="container">
      <section class="user">
        <img class="user__avatar" src="images/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="user__content">
          <h1 class="user__name">Жак-Ив Кусто</h1>
          <p class="user__about">Исследователь океана</p>
          <button class="user__button-edit" aria-label="Редактировать профиль">
            <img src="images/pancil-icon.svg" alt="">
          </button>
        </div>
        <button class="user__button-add button" aria-label="Добавить пост">
          <img src="images/plus-icon.svg" alt="">
        </button>
      </section>

      <section class="gallery">
        <ul class="gallery__list">
          <li class="gallery__item post">
            <img class="post__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="post__content">
              <h2 class="post__title">Карачаевск</h2>
              <button class="post__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery__item post">
            <img class="post__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="post__content">
              <h2 class="post__title">Гора Эльбрус</h2>
              <button class="post__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery__item post">
            <img class="post__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="post__content">
              <h2 class="post__title">Домбай</h2>
              <button class="post__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery__item post">
            <img class="post__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="post__content">
              <h2 class="post__title">Гора Эльбрус</h2>
              <button class="post__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery__item post">
            <img class="post__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="post__content">
              <h2 class="post__title">Домбай</h2>
              <button class="post__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery__item post">
            <img class="post__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
            <div class="post__content">
              <h2 class="post__title">Карачаево-Черкесия</h2>
              <button class="post__like" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </main>
</body>
</html>
