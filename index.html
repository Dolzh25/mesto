<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/style.css">
  <script defer src="js/scripts.js"></script>
</head>
<body class="root">
  <header class="header">
    <a href="#" class="logo" target="_self">
      <img class="logo__image" src="images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>
  <main>
    <div class="container">
      <section class="user">
        <img class="user__avatar" src="images/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="user__content">
          <h1 class="user__name">Жак-Ив Кусто</h1>
          <p class="user__about">Исследователь океана</p>
          <button class="user__button-edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <button class="user__button-add button" type="button" aria-label="Добавить пост"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__list">
        </ul>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </div>
  </footer>

  <section class="popup">
    <div class="popup__wrapper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close" aria-label="Закрыть попап"></button>
      <form action="#" method="POST" class="form">
        <label for="name" class="visually-hidden">Имя</label>
        <input class="form__input" id="name" type="text" placeholder="Имя" required>
        <label for="about" class="visually-hidden">О себе</label>
        <input class="form__input" id="about" type="text" placeholder="О себе">
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <template id="post">
    <li class="post">
      <img class="post__image" src="" alt="">
      <div class="post__content">
        <p class="post__title"></p>
        <button class="post__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
</body>
</html>
