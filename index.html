<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/style.css">
</head>
<body class="root">
  <header class="header">
    <a href="#" class="logo" target="_self">
      <img class="logo__image" src="images/logo.svg" alt="Логотип Mesto">
    </a>
  </header>
  <main class="container">
    <section class="user">
      <img class="user__avatar" src="images/kusto.jpg" alt="Жак-Ив Кусто">
      <div class="user__content">
        <h1 class="user__name">Жак-Ив Кусто</h1>
        <p class="user__about">Исследователь океана</p>
        <button class="user__button-edit" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="user__button-add button" type="button" aria-label="Добавить пост"></button>
    </section>

      <section class="gallery">
        <ul class="gallery__list">
        </ul>
      </section>
    </div>
  </main>

  <footer class="footer container">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup" id="profile">
    <div class="popup__wrapper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <form class="form" action="#" method="POST" name="profile">
        <label for="name" aria-label="Имя"></label>
        <input class="form__input" id="name" type="text" name="name" placeholder="Имя" required>
        <label for="about" aria-label="О себе"></label>
        <input class="form__input" id="about" type="text" name="about" placeholder="О себе">
        <button class="form__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup" id="add-post">
    <div class="popup__wrapper">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <form class="form" action="#" method="POST" name="post">
        <label for="post-name" aria-label="Название"></label>
        <input class="form__input" id="post-name" type="text" name="post-name" placeholder="Название" required>
        <label for="post-image" aria-label="Ссылка на картинку"></label>
        <input class="form__input" id="post-image" type="text" name="post-image" placeholder="Ссылка на картинку" required>
        <button class="form__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <div class="popup popup_overlay" id="fullscreen-post">
    <div class="popup__fullscreen">
      <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="post">
    <li class="post">
      <button class="post__delete" aria-label="Удалить"></button>
      <img class="post__image" src="" alt="">
      <div class="post__content">
        <p class="post__title"></p>
        <button class="post__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="js/scripts.js"></script>
</body>
</html>
